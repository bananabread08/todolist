<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"> 
    <title>To-do List</title>
</head>
<body>
    <div class="main-container">
        <div class="left-nav">
            <div id="project">
                <form class="form-container" id="project-form" >
                    <div class="form-input">
                        <input type="text" placeholder="Project Name.." id="pname-input">
                    </div>
                    <div class="form-input"> 
                        <input type="submit" id="project-submit" value="Add New Project">
                    </div>
                </form>
            </div>
            <div class="projectlist-cont">
                <h2> My Projects </h2>
                <ul class="project-ul">
                </ul>
            </div>
        </div>
        <div class="content">
            
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
