<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List</title>
    <script
      src="https://kit.fontawesome.com/dbf95a1966.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <div class="burger">
        <span class="fas fa-bars"></span>
      </div>
      <nav>
        <header>Todon't: A Todo List App</header>
        <form class="project-form">
          <div class="project-form-input">
            <input
              type="text"
              placeholder="Add a New Project.."
              class="pname-input"
            />
          </div>
          <div class="project-form-input">
            <input type="submit" class="project-submit" value="Add" />
          </div>
        </form>
        <label for="project-container">Projects:</label>
        <section class="project-container"></section>
      </nav>

      <div class="todo-wrapper">
        <section class="todo-form-container">
          <form class="todo-form">
            <div class="todo-form-input">
              <input
                type="text"
                placeholder="Todo Name.."
                class="todo-name-input"
              />
            </div>
            <div class="todo-form-input">
              <input
                type="text"
                placeholder="Description.."
                class="todo-desc-input"
              />
            </div>
            <div class="todo-form-input">
              <input type="date" class="todo-duedate-input" />
            </div>
            <div class="todo-form-input">
              <input type="submit" class="todo-submit" value="Add Todo" />
            </div>
          </form>
        </section>
        <section class="todo-container"></section>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
