    <title>TO-DON'T</title>
  </head>
  <body>
    <header>
      <div>
        <h1 class="heading">TO-DON'T</h1>
        <button class="nav-toggle" aria-label="open navigation">
          <span class="hamburger"></span>
        </button>
      </div>
      <nav>
        <div>
          <form action="" id="project-form">
            <input
              type="text"
              placeholder="Add a Project.."
              class="project-name"
              maxlength="20"
              required
            />
            <button class="addButton" type="submit"></button>
          </form>
        </div>
        <ul class="projects"></ul>
      </nav>
    </header>
    <main>
      <section class="todos-wrapper">
        <div class="todos"></div>
      </section>
    </main>
    <div class="float"><button class="open-btn">+</button></div>
    <dialog id="todo-modal">
      <h2>Add a New Task</h2>
      <form method="dialog" id="todo-form">
        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" id="title" placeholder="Groceries.." required />
        </div>
        <div class="form-group">
          <label for="details">Details:</label>
          <textarea
            name="details"
            id="details"
            cols="30"
            rows="6"
            required="true"
            placeholder="Buy Apple and withdraw money.."
          ></textarea>
        </div>
        <div class="form-group">
          <label for="due">Due:</label>
          <input type="date" id="due" required />
        </div>
        <div class="form-group">
          <label for="priority">Priority:</label>
          <select name="priorities" id="priority">
            <option value="critical">Critical</option>
            <option value="important">Important</option>
            <option value="normal" selected="selected">Normal</option>
            <option value="low">Low</option>
          </select>
        </div>
        <button type="button" value="cancel" class="cancel btn">Cancel</button>
        <button type="submit" class="submit btn">Submit</button>
      </form>
    </dialog>
    <script src="main.js"></script>
  </body>
</html>
