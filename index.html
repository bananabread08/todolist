<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="../src/assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../src/assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../src/assets/favicon-16x16.png">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="manifest" href="../src/assets/site.webmanifest">
    <link rel="mask-icon" href="../src/assets/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <title>To-do List</title>
    <script
      src="https://kit.fontawesome.com/dbf95a1966.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <div class="burger">
        <span class="fas fa-bars"></span>
      </div>
      <nav>
        <header>Todon't: A Todo List App</header>
        <form class="project-form">
          <div class="project-form-input">
            <input
              type="text"
              placeholder="Add a New Project.."
              class="pname-input"
            />
          </div>
          <div class="project-form-input">
            <input type="submit" class="project-submit" value="Add" />
          </div>
        </form>
        <label for="project-container">Projects:</label>
        <section class="project-container"></section>
      </nav>

      <div class="todo-wrapper">
        <button class="modal-btn">Add Todo</button>
        <section class="todo-form-container modal">
          <form class="todo-form">
            <div class="todo-form-input">
              <input
                type="text"
                placeholder="Todo Name.."
                class="todo-name-input"
              />
            </div>
            <div class="todo-form-input">
              <textarea
                class="todo-desc-input"
                rows="4"
                cols="25"
                placeholder="Description/Details.."
              ></textarea>
            </div>
            <div class="todo-form-input">
              <label for="todo-duedate-input">Deadline:</label>
              <input type="date" class="todo-duedate-input" />
            </div>
            <div class="todo-form-input">
              <input type="submit" class="todo-submit" value="Submit" />
            </div>
            <span class="modal-close">&times;<span/>
          </form>
        </section>
        <section class="todo-container"></section>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
