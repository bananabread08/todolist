<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"> 
    <title>To-do List</title>
</head>
<body>
    <div class="main-container">
        <div class="left-nav">
            <div id="project">
                <form class="form-container" id="project-form" >
                    <div class="form-input">
                        <input type="text" placeholder="Project Name.." id="project-name">
                    </div>
                    <div class="form-input"> 
                        <input type="submit" id="project-submit" value="Add New Project">
                    </div>
                </form>
            </div>
            <div id="to-do">
                <form class="form-container" id="todo-form" >
                    <div class="form-input">
                        <input type="text" placeholder="To-do Title.." id="todo-title">
                    </div>
                    <div class="form-input">
                        <input type="text" placeholder="Description.." id="todo-desc">
                    </div>
                    <div class="form-input">
                        <input type="date" id="todo-date">
                    </div>
                    <div class="form-input"> 
                        <input type="submit" id="todo-submit" value="Add New To-do">
                    </div>
                </form>
            </div>
            <div class="projectname-cont">
                <ul class="project-list">
                    <li id="project1">Project</li>
                </ul>
            </div>
        </div>
        <div class="content">
            <ul id="project">
                Project
            </ul>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
